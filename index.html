<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planeta Projeto 🌱</title>

  <!-- Cloudinary Config -->
  <meta name="cloudinary-config"
        data-cloud-name="dz0kjpcoa"
        data-upload-preset="projeto_planeta" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase JS + App -->
  <script type="module" src="app.js" defer></script>
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <div class="navbar">
      <h1 class="float-title">Planeta Projeto 🌎</h1>
      <div class="right-buttons">
        <button id="post-project-btn" onclick="showProjectForm()" style="display:none">Postar Projeto</button>
        <button id="logout-btn" onclick="logout()" style="display:none">Sair</button>
      </div>
    </div>
  </header>

  <!-- Área principal -->
  <main class="center-wrapper">

    <!-- Login -->
    <section class="auth-section" id="login-section">
      <h2>Entrar</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Senha" />
      <button onclick="login()">Entrar</button>
      <p>Não tem conta? <a href="#" onclick="showRegister()">Criar conta</a></p>
    </section>

    <!-- Cadastro -->
    <section class="auth-section" id="register-section" style="display:none">
      <h2>Criar Conta</h2>
      <input type="email" id="reg-email" placeholder="Email" />
      <input type="password" id="reg-password" placeholder="Senha" />
      <button onclick="register()">Cadastrar</button>
      <p>Já tem conta? <a href="#" onclick="showLogin()">Entrar</a></p>
    </section>

    <!-- Formulário de projeto -->
    <section class="project-form-section" id="project-form" style="display:none">
      <h2>Postar Projeto</h2>
      <input type="text" id="project-title" placeholder="Título do Projeto" required />
      <textarea id="project-desc" placeholder="Descrição do Projeto" required></textarea>
      <input type="file" id="project-image" accept="image/*,application/pdf" />
      <input type="file" id="project-video" accept="video/*" />
      <progress id="upload-progress" value="0" max="100" style="display:none"></progress>
      <p id="upload-message" style="display:none">Enviando...</p>
      <button onclick="submitProject()">Enviar Projeto</button>
    </section>

    <!-- Lista de projetos -->
    <section class="projects-section">
      <h2>Projetos Postados</h2>
      <div id="projects" class="projects-grid"></div>
    </section>

  </main>

  <!-- Modal fullscreen do projeto -->
  <div id="fullscreen-project" class="fullscreen-overlay" style="display:none">
    <div id="fullscreen-data" class="fullscreen-content"></div>
  </div>

  <!-- Rodapé -->
  <footer>
    © 2025 Planeta Projeto – Todos os direitos reservados.
  </footer>

</body>
</html>
