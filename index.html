<body>
  <!-- CABEÇALHO -->
  <header>
    <nav class="navbar">
      <h1>🌱 Planeta Projeto</h1>
      <div class="right-buttons">
        <button id="post-project-btn" onclick="showProjectForm()" style="display:none;">Postar meu projeto</button>
        <button id="logout-btn" onclick="logout()" style="display:none;">Sair</button>
      </div>
    </nav>
  </header>

  <!-- FORMULÁRIO DE LOGIN -->
  <section id="login-section" class="auth-section">
    <h2>Entre para continuar</h2>
    <input type="email" id="email" placeholder="E-mail" />
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
    <p>Não tem conta? <a href="#" onclick="showRegister()">Registrar</a></p>
  </section>

  <!-- FORMULÁRIO DE REGISTRO -->
  <section id="register-section" class="auth-section" style="display:none;">
    <h2>Crie sua conta</h2>
    <input type="email" id="reg-email" placeholder="E-mail" />
    <input type="password" id="reg-password" placeholder="Senha" />
    <button onclick="register()">Registrar</button>
    <p>Já tem conta? <a href="#" onclick="showLogin()">Entrar</a></p>
  </section>

  <!-- FORMULÁRIO DE PROJETO -->
  <section id="project-form" class="project-form-section" style="display:none;">
    <h2>Enviar Projeto Sustentável</h2>
    <input type="text" id="project-title" placeholder="Título do Projeto" required />
    <textarea id="project-desc" placeholder="Descrição"></textarea>
    <input type="file" id="project-image" accept="image/*" required />
    <input type="file" id="project-video" accept="video/*" />
    <button onclick="submitProject()">Enviar Projeto</button>
  </section>

  <!-- LISTA DE PROJETOS -->
  <main id="project-list" class="projects-section">
    <h2>Projetos da Comunidade</h2>
    <div id="projects" class="projects-grid">
