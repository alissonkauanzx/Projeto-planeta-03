<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planeta Projeto 🌱</title>

  <!-- Configuração Cloudinary -->
  <meta name="cloudinary-config"
        data-cloud-name="dz0kjpcoa"
        data-upload-preset="projeto_planeta" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Script principal -->
  <script type="module" src="script.js" defer></script>
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <div class="navbar">
      <h1 class="float-title">Planeta Projeto 🌎</h1>
      <div class="right-buttons">
        <button id="post-project-btn" style="display:none;">Postar Projeto</button>
        <button id="logout-btn" style="display:none;">Sair</button>
      </div>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="center-wrapper">

    <!-- Seção Login -->
    <section class="auth-section" id="login-section">
      <h2>Entrar</h2>
      <input type="email" id="email" placeholder="Email" autocomplete="username" />
      <input type="password" id="password" placeholder="Senha" autocomplete="current-password" />
      <button id="login-btn">Entrar</button>
      <p>Não tem conta? <a href="#" id="to-register">Criar conta</a></p>
    </section>

    <!-- Seção Cadastro -->
    <section class="auth-section" id="register-section" style="display: none;">
      <h2>Criar Conta</h2>
      <input type="email" id="reg-email" placeholder="Email" autocomplete="username" />
      <input type="password" id="reg-password" placeholder="Senha" autocomplete="new-password" />
      <button id="register-btn">Cadastrar</button>
      <p>Já tem conta? <a href="#" id="to-login">Entrar</a></p>
    </section>

    <!-- Formulário de Projeto -->
    <section class="project-form-section" id="project-form" style="display: none;">
      <h2>Postar Projeto</h2>
      <input type="text" id="project-title" placeholder="Título do Projeto" required />
      <textarea id="project-desc" placeholder="Descrição do Projeto" required></textarea>

      <label for="project-image">Imagens e PDFs (pode selecionar múltiplos):</label>
      <input type="file" id="project-image" accept="image/*,application/pdf" multiple />

      <label for="project-video">Vídeo:</label>
      <input type="file" id="project-video" accept="video/*" />

      <progress id="upload-progress" value="0" max="100" style="display: none;"></progress>
      <p id="upload-message" style="display: none;">Enviando...</p>

      <button id="submit-project-btn">Enviar Projeto</button>
      <button id="cancel-project-btn" type="button">Cancelar</button>
    </section>

    <!-- Lista de Projetos -->
    <section class="projects-section" id="projects-section">
      <h2>Projetos Postados</h2>
      <div id="projects" class="projects-grid">
        <!-- Os cards de projeto são gerados via JS -->
      </div>
    </section>

    <!-- Detalhes do Projeto clicado -->
    <section id="project-detail-section" class="project-form-section" style="display: none;">
      <button id="back-to-projects-btn" class="close-btn" type="button">← Voltar</button>
      <h2 id="detail-title">Título do Projeto</h2>
      <div class="media-container" id="detail-media"></div>
      <p id="detail-description"></p>

      <div class="modal-comments-list" id="detail-comments-list"></div>
      <input type="text" id="detail-comment-input" placeholder="Comente..." />
      <button id="detail-comment-btn">Enviar</button>
    </section>

  </main>

  <!-- Modal fullscreen (opcional/legado) -->
  <div id="fullscreen-project" class="fullscreen-overlay" style="display:none;">
    <div id="fullscreen-data" class="fullscreen-content"></div>
    <button class="close-btn" id="close-fullscreen">Voltar</button>
  </div>

  <!-- Rodapé -->
  <footer>
    © 2025 Planeta Projeto – Todos os direitos reservados.
  </footer>

</body>
</html>
